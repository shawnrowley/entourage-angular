<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        required email>
        <mat-error *ngIf="emailInput.valid">Please valid a email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        type="password"
        ngModel
        #passwordInput="ngModel"
        placeholder="Password"
        required password>
        <mat-error *ngIf="passwordInput.valid">Please valid a password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
